<!DOCTYPE html>

<head>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:"Times New Roman",serif;
  color:white;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  background:#000;
}

/* ðŸŒŒ COSMIC BACKGROUND LAYERS */

body::before{
  content:"";
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 30% 40%, rgba(90,0,255,0.35), transparent 50%),
    radial-gradient(circle at 70% 60%, rgba(0,150,255,0.25), transparent 50%),
    radial-gradient(circle at 50% 50%, rgba(255,0,150,0.15), transparent 60%);
  animation: nebulaMove 20s ease-in-out infinite alternate;
  z-index:-2;
}

/* âœ¨ STAR FIELD */

body::after{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 70% 80%, white, transparent),
    radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
    radial-gradient(2px 2px at 85% 25%, white, transparent),
    radial-gradient(1px 1px at 10% 90%, white, transparent);
  background-repeat:repeat;
  background-size:300px 300px;
  animation: starsMove 60s linear infinite;
  opacity:0.6;
  z-index:-1;
}

@keyframes nebulaMove{
  0%{transform:scale(1) translate(0,0);}
  100%{transform:scale(1.1) translate(-40px,20px);}
}

@keyframes starsMove{
  from{background-position:0 0;}
  to{background-position:0 1000px;}
}

/* ðŸŒ« GLASS CONTAINER */

.container{
  display:grid;
  grid-template-columns:1fr 2fr;
  gap:3rem;
  max-width:1200px;
  width:100%;
  padding:3rem;
  backdrop-filter:blur(25px);
  background:rgba(10,10,20,0.35);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:24px;
  box-shadow:0 0 80px rgba(0,0,0,0.8);
}

/* LEFT IMAGE */

.left img{
  width:100%;
  max-width:420px;
  margin:auto;
  display:block;
  filter:grayscale(100%) contrast(120%);
  opacity:0.9;
}

/* RIGHT SIDE */

.right{
  text-align:center;
}

h1{
  font-size:3.5rem;
  letter-spacing:4px;
  margin-bottom:0.5rem;
}

.alias{
  font-style:italic;
  color:#aaa;
  margin-bottom:1.5rem;
}

.time{
  font-size:0.95rem;
  letter-spacing:1px;
  color:#ccc;
  margin-bottom:2rem;
}

.desk-img{
  width:40%;
  max-width:220px;
  margin:1.5rem auto 2.5rem;
  display:block;
  filter:grayscale(100%) contrast(115%);
  opacity:0.9;
}

/* NAV */

nav a{
  color:white;
  text-decoration:none;
  font-size:1.1rem;
  margin:0 0.5rem;
  transition:0.3s;
}

nav a:hover{
  color:#9c6bff;
}

.divider{
  color:#555;
}

/* FOOTER */

footer{
  margin-top:3rem;
  font-size:0.85rem;
  color:#888;
  letter-spacing:1px;
}

/* MOBILE */

@media(max-width:900px){
  .container{
    grid-template-columns:1fr;
    text-align:center;
  }
  .left img{
    max-width:260px;
  }
}

</style>

<script>
function updateTime(){
  const now=new Date();
  const time=new Intl.DateTimeFormat("en-IN",{
    timeZone:"Asia/Kolkata",
    hour:"2-digit",
    minute:"2-digit",
    second:"2-digit",
    hour12:true
  }).format(now);
  document.getElementById("time").innerText=time;
}
setInterval(updateTime,1000);
window.onload=updateTime;
</script>

</head>

<div class="left">

</div>

</body>
</html>
