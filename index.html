/* ðŸŒ‘ BLACK HOLE CORE */

.blackhole{
  position:fixed;
  width:700px;
  height:700px;
  border-radius:50%;
  background:radial-gradient(circle at center,
    #000 40%,
    #050505 60%,
    rgba(255,140,0,0.2) 70%,
    rgba(255,180,0,0.4) 75%,
    rgba(255,120,0,0.7) 80%,
    rgba(255,200,100,0.5) 83%,
    transparent 90%);
  filter:blur(1px);
  animation: spin 25s linear infinite;
  z-index:-2;
}

/* Accretion disk glow */
.blackhole::after{
  content:"";
  position:absolute;
  inset:-40px;
  border-radius:50%;
  background:conic-gradient(
    rgba(255,120,0,0.8),
    rgba(255,200,120,0.6),
    rgba(255,90,0,0.9),
    rgba(255,200,120,0.6),
    rgba(255,120,0,0.8)
  );
  filter:blur(30px);
  animation: spinReverse 18s linear infinite;
  opacity:0.8;
}

/* SPACE DUST */

.stars{
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(2px 2px at 20% 30%, white, transparent),
    radial-gradient(1px 1px at 70% 80%, white, transparent),
    radial-gradient(1.5px 1.5px at 40% 60%, white, transparent),
    radial-gradient(2px 2px at 85% 25%, white, transparent),
    radial-gradient(1px 1px at 10% 90%, white, transparent);
  background-size:300px 300px;
  animation: starDrift 80s linear infinite;
  opacity:0.6;
  z-index:-3;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}

@keyframes spinReverse{
  from{transform:rotate(360deg);}
  to{transform:rotate(0deg);}
}

@keyframes starDrift{
  from{background-position:0 0;}
  to{background-position:0 1200px;}
}
